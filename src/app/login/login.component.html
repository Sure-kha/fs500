<div class=" container d-flex justify-content-center align-items-center " style="min-height: 100vh;">
    <div class=" card shadow-sm">
        <div class="card-header bg-primary">
            <h5 class=" text-center display-4 text-white">Login</h5>
        </div>
        <div class=" card-body">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="from-group mb-3">
                    <input type="text" class="form-control" name="username" ngModel placeholder="Username" required
                        #username="ngModel">
                    <ng-template [ngIf]="username.errors?.required && username.touched">
                        <small class=" text-danger">Username Required !</small>
                    </ng-template>
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" name="password" ngModel placeholder="Password" required
                    #password="ngModel">
                    <ng-template  [ngIf]="password.errors?.required && password.touched">
                        <small class=" text-danger">Password Required !</small>
                    </ng-template>
                </div>
                <ng-template [ngIf]="error != ''">
                    <div class="alert alert-danger" role="alert">
                        <small>{{error |titlecase}}</small>
                    </div>
                </ng-template>
                <div align="center">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary px-3 py-2">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer bg-primary" align="center">
            <small class=" text-white">@Khan.Assignment</small>
        </div>
    </div>
</div>
